<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset "UTF-8" />
    <!-- <meta http-equiv "X-UA-Compatible" content="IE=edge" /> -->
    <meta name="viewport" content="width-device-width, initial-scale" />

    <!-- Google Font Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <title>Zoogle</title>
</head>

<body>
    <!-- Header Starts -->
    <div class="header">
        <div class="header_left">
            <a href="#">About</a>
            <a href="#">Store</a>
        </div>

        <div class="header_right">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <div class="circle-shadow">
                <span class="material-icons header_apps"> apps </span>
            </div>
            <div class="circle-shadow">
                <span class="material-icons"> account_circle </span>
            </div>
        </div>
    </div>
    <!-- Header Ends -->

    <!-- Main Body Starts -->
    <section class="Content-section">
        <div class="mainbody">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo" />

            <!-- Search Start -->
            <div class="search">
                <div class="search_input" type="text">
                    <form action="https://google.com/search">
                        <span class="material-icons"> search </span>
                        <input type="text" name="q" />
                        <!-- <span class="material-icons"> mic </span> -->
                    </form>
                </div>

                <div class="search_buttons">
                    <button>Google Search</button>
                    <button>I'm Feeling Lucky</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Main Body Ends -->

    <!-- Footer Starts -->
    <footer>
        <div class="footer-content upper-footer"></div>
        <div class="footer-content lower-footer">
            <ul class="lower-left-footer">
                <li>
                    <a href="">Advertising</a>
                </li>

                <li>
                    <a href="">Business</a>
                </li>

                <li>
                    <a href="">How Search Works</a>
                </li>
            </ul>
            <ul class="lower-right-footer">
                <li>
                    <a href="">Privacy</a>
                </li>

                <li>
                    <a href="">Terms</a>
                </li>

                <li>
                    <a href="">Settings</a>
                </li>
            </ul>
        </div>
    </footer>
    <!-- Footer Ends -->
</body>

</html>
